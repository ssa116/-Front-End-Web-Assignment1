<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WD2 - Assignment 1</title>
  <link href="https://fonts.google.com/share?selection.family=Roboto%20Slab:wght@100;200;300;400;500;600;700;800;900%7CRoboto:wght@300" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <div class="color-blob"></div>
    <div class="color-blob"></div>
    <section class="form-container">
      <div class="form">
        <h2>Signup</h2>
        <form action="#" method="post">
            <fieldset>
                <legend><div class = "number-cicular">1</div>Account info</legend>
                <label for="username">Username</label>
                <input type="text" 
                name="username" 
                id="username" 
                required
                pattern="[a-zA-Z0-9]+"
                title="Username can only contain alpha-numeric characters"
                aria-label="Username containing only alpha-numeric characters"
                >
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            
            </fieldset>
            <fieldset>
                <legend><div class = "number-cicular">2</div>Dev Skills</legend>
                <label class="standalone">Programming Languages</label>
                <input type="checkbox" name="html" id="html" value="html">
                <label for="html">HTML</label>
                <input type="checkbox" name="css" id="css" value="css">
                <label for="css">CSS</label>
                <input type="checkbox" name="js" id="js" value="js">
                <label for="js">JavaScript</label>
                <input type="checkbox" name="php" id="php" value="php">
                <label for="php">PHP</label>

                <label class="standalone">Overall Experience</label>
                <input type="radio" name="experience" id="beginner" value="beginner">
                <label for="beginner">Beginner</label>
                <input type="radio" name="experience" id="intermediate" value="intermediate">
                <label for="intermediate">Intermediate</label>
                <input type="radio" name="experience" id="advanced" value="advanced">
                <label for="advanced">Advanced</label>
              </fieldset>
              <fieldset>
                <legend><div class = "number-cicular">3</div>Other</legend>
                <label for="referredby">How did you hear about us?</label>
                <select name="referredby" id="referredby">
                  <option value="">Please Select...</option>
                  <optgroup label="Person">
                    <option value="friend">Friend</option>
                    <option value="family">Family</option>
                    <option value="colleague">Colleague</option>
                  </optgroup>
                  <optgroup label="Media">
                    <option value="internet">Internet</option>
                    <option value="radio">Radio</option>
                    <option value="tv">TV</option>
                    <option value="newpaper">Newspaper</option>
                  </optgroup>
                  <optgroup label="Other">
                    <option value="Magic!">Magic!</option>
                    <option value="Other">Other</option>
                  </optgroup>
                </select>
                <div class="detail-display-hidden" id="detail">
                    <label for="details">Details please...</label>
                    <input type="text" id="details" placeholder="Do tell!">
                </div>

                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="40" rows="6"></textarea>
              </fieldset>
              <input type="hidden" name="userid" value="jbsolo">
              <input type="submit" value="Submit">
              <input type="hidden">
              <input type="reset" value="Clear Form">

        </form>
      </div>
    </section>
  </main>
  <footer><p>&copy; 2023 Sheng SHENG</p></footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
